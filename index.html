<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jane Doette Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div id="header" class="row">
        <div class="col-xs-2 col-ms-2 col-md-2">
          <img class="img-responsive img-logo" src="images-src/udacity.svg" tag="udacity logo">
        </div>
        <div class="col-xs-10 col-ms-10 col-md-10 text-right text-uppercase">
          <h1 class="header-title super-title">Jane Doette</h1>
          <h4 class="header-title">Front-end Ninja</h4>
        </div>
      <div>
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      </div>
      <div id="img-main" class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images-src/css.jpg" tag="writing CSS code">
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="featured-title">Featured Work</h2>
        </div>
      </div>
      <div id="featured-apps" class="row featured-box text-center">
        <div class="col-xs-12 col-ms-6 col-md-4">
          <img class="img-responsive center-block" src="images-src/appify-1.jpg" tag="appify">
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/Appify/</p>
        </div>
        <div class="col-xs-12 col-ms-4 col-md-4">
          <img class="img-responsive center-block" src="images-src/sunflower-2.jpg" tag="sunflower">
          <h3 class="text-uppercase">Sunflower</h3>
          <p>https://github.com/udacity/Sunflower/</p>
        </div>
        <div class="col-xs-12 col-ms-4 col-md-4">
          <img class="img-responsive center-block" src="images-src/bokeh-2.jpg" tag="bokeh">
          <h3 class="text-uppercase">Bokeh</h3>
          <p>https://github.com/udacity/Bokeh/</p>
        </div>
      </div>
    </div>
  </body>
