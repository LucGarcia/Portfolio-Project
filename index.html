<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jane Doette Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div id="header" class="row">
        <div class="col-xs-2 col-sm-2 col-md-2">
          <img class="img-responsive img-logo" src="img/udacity.svg" tag="udacity logo">
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 text-right text-uppercase">
          <h1 class="header-title name-title">Jane Doette</h1>
          <h4 class="header-title">Front-end Ninja</h4>
        </div>
      <div>
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      </div>
      <div id="img-main" class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="img/css.jpg"
            srcset="img/css_large_1100w.jpg 1100w, img/css_medium_900w.jpg 900w, img/css_small_600w.jpg 600w"
            tag="writing CSS code">
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="featured-title">Featured Work</h2>
        </div>
      </div>
      <div id="featured-apps" class="row featured-box text-center">
        <div class="col-xs-8 col-sm-4 col-md-4">
          <img class="img-responsive center-block"
            src="img/appify_large_600w.jpg"
            sizes="(max-width: 767px) 80vw, (min-width: 768px) 33vw"
            srcset="img/appify_large_600w.jpg 600w, img/appify_small_300w.jpg 300w"
            tag="appify">
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/Appify/</p>
        </div>
        <div class="col-xs-8 col-sm-4 col-md-4">
          <img class="img-responsive center-block"
            src="img/sunflower_large_600w.jpg"
            sizes="(max-width: 767px) 80vw, (min-width: 768px) 33vw"
            srcset="img/sunflower_large_600w.jpg 600w, img/sunflower_small_300w.jpg 300w"
            tag="sunflower">
          <h3 class="text-uppercase">Sunflower</h3>
          <p>https://github.com/udacity/Sunflower/</p>
        </div>
        <div class="col-xs-8 col-sm-4 col-md-4">
          <img class="img-responsive center-block"
            src="img/bokeh_large_600w.jpg"
            sizes="(max-width: 767px) 80vw, (min-width: 768px) 33vw"
            srcset="img/bokeh_large_600w.jpg 600w, img/bokeh_small_300w.jpg 300w"
            tag="bokeh">
          <h3 class="text-uppercase">Bokeh</h3>
          <p>https://github.com/udacity/Bokeh/</p>
        </div>
      </div>
    </div>
  </body>
